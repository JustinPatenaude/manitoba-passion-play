---
layout: default
---
<div class="page testionials">
  <div class="container">
    <div class="grid-center">

      <div class="col-6_md-8_sm-10_xs-12">
        <h1>{{ page.title }}</h1>
        <div class="rte">
          {% for quote in page.testimonials %}
            <blockquote>
              "{{ quote.content }}"
              <cite>{{ quote.name }}</cite>
            </blockquote>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>
</div>
